ktor {
    deployment {
        port = 8084
        host = "0.0.0.0"
    }
    application {
        modules = [ com.courserec.recommendation.ApplicationKt.module ]
    }
}

database {
    url = ${DATABASE_URL:"jdbc:postgresql://localhost:5436/recommendation_db"}
    user = ${DATABASE_USER:"postgres"}
    password = ${DATABASE_PASSWORD:"postgres"}
    driver = "org.postgresql.Driver"
}

jwt {
    secret = ${JWT_SECRET:"your-256-bit-secret-key-change-in-production"}
}

kafka {
    bootstrapServers = ${KAFKA_BOOTSTRAP_SERVERS:"localhost:9092"}
    topics {
        ratings = "ratings"
        ratingsDlq = "ratings-dlq"
    }
    consumer {
        groupId = "recommendation-service-group"
        autoOffsetReset = "earliest"
    }
}

services {
    courseService {
        url = ${COURSE_SERVICE_URL:"http://localhost:8082"}
    }
    ratingService {
        url = ${RATING_SERVICE_URL:"http://localhost:8083"}
    }
}

jwt {
    secret = ${JWT_SECRET:"your-256-bit-secret-key-change-in-production"}
}

logging {
    level = INFO
}

